{% extends "base.html" %}

{% block  css %}
	<title>Alterar veículo</title>
{% endblock %}


{% block  main %}
<div class="content">

	<div >
		<div class="page-header-title">
			<h4 class="page-title">Home Veículos</h4>
		</div>
	</div>
	<div class="page-content-wrapper ">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-primary">

						<div class="panel-body">
							<h4 style="color: #36b3d0;" class="m-t-0 m-b-0">Cadastro  de Novos Veiculos</h4>

							<div class="row">
								<div class="m-t-20">
									<form action="/veiculos/{{ object.pk }}/" method="post">
										{% csrf_token %}
										<div class="form-group">
											<label>Marca:</label>
											<input type="text" value="{{veiculo.marca}}" name="marca" maxlength="100" required id="id_marca" class="form-control" placeholder="Marca do Veiculo"/>
										</div>
										<div class="form-group">
											<label>Modelo:</label>
											<input type="text" value="{{veiculo.modelo}}" name="modelo" maxlength="100" required id="id_modelo" class="form-control" placeholder="Modelo do Veiculo"/>
										</div>
										<div class="form-group">
											<label>Ano de Fabricação:</label>
											<input type="number" value="{{veiculo.ano_fabricacao}}" name="ano_fabricacao" min="2000" max="2020" required id="id_ano_fabricacao" class="form-control" placeholder="Ano do Veiculo"/>
										</div>
										<div class="form-group">
											<label>Modelo de Fabricação:</label>
											<input type="text" value="{{veiculo.modelo_fabricacao}}" name="modelo_fabricacao" maxlength="100" required id="id_modelo_fabricacao" class="form-control" placeholder="Modelo de Fabricação do Veiculo"/>
										</div>
										<div style="padding: 0px;" class="col-sm-12 col-xs-12 form-group">
											<div style="padding: 0px;" class="form-group col-sm-6 col-xs-6 ">
												<label>Valor:</label>
												<input type="number" value="{{veiculo.valor}}" name="valor" required id="id_valor" class="form-control"/>
											</div>
											<div class="col-sm-6 col-xs-6 form-group">
												<label>Combustivel:</label>
												<select class="form-control" name="combustivel" required id="id_combustivel">
													<option {% if veiculo.combustivel == 1 %} selected {% endif %}  value="1">ETANOL</option>
												    <option {% if veiculo.combustivel == 2 %} selected {% endif %}  value="2">FLEX</option>
													<option {% if veiculo.combustivel == 3 %} selected {% endif %}  value="3">GASOLINA</option>
												  </select>
											</div>
										</div>
										<div style="position: relative; left: 80%;">
											<button style="font-size: 19px;" type="submit" class="btn btn-primary waves-effect waves-light">
												Salvar
											</button>
										<a href="{% url 'listar-veiculos' %}">
											<span style="font-size: 19px; " type="submit" class="btn btn-danger waves-effect waves-light">
												Voltar
											</span>
										</a>
											
										</div>
										
										
									</form>
								</div>		
							</div>
						</div>
					</div>
				</div>	
			</div>		
		</div>
	</div>
</div>	

{% endblock  %}

{% block javascript %}
<script type="text/javascript">
	muda('#Medic');
 </script>
{% endblock  %}
